<!DOCTYPE html>
<html>
<head>
    <title>Loispy Debugger</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lois.py</h1>
        </div>
        <div class="row">
            <form role="form">
                <textarea id="repl_input" cols="30" rows="6" class="form-control"></textarea>
                <a id="eval_btn" class="btn btn-primary">EVAL</a>
            </form>
        </div>
        <div class="row">
            <div class="well" id="retval"></div>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-1.10.2.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
